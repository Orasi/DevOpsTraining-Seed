<section class="table-responsive col-lg-6">
  <h3 class="panel-heading text-capitalize col-lg-9">Users</h3>
  <button class="btn btn-default btn-xs btn-center col-lg-3" type="button" (click)="modalService.openModal()">
    <i class="fa fa-industry"></i>
    <span class="bold">Add User</span>
  </button>
  <div class="panel panel-filled col-lg-12">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let user of users; let index = index;" (click)="toUser(user.id)">
          <th class="row-num-label">{{ index + 1 }}.</th>
          <td>{{ user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-add-team-member (onAddUserEvent)="addUser($event)"></app-add-team-member>
