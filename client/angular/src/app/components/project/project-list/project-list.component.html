<section class="content">
  <div class="container-fluid">
    <div class="row">
      <section class="table-responsive col-lg-6">
        <h3 class="panel-heading text-capitalize col-lg-9">{{ userName }}'s Projects</h3>
        <button class="btn btn-default btn-xs btn-center col-lg-3" type="button" (click)="modalService.openModal()">
          <i class="fa fa-industry"></i>
          <span class="bold">Add Project</span>
        </button>
        <div class="panel panel-filled col-lg-12">
          <table class="table table-hover">
            <tbody>
              <tr *ngFor="let project of projects; let index = index;" (click)="toProject(project.id)">
                <th class="row-num-label">{{ index + 1 }}.</th>
                <td>{{ project.name }}</td>
                <td>
                  <span id="{{project.id}}" class="pe-7s-trash pull-right" data-toggle="tooltip" data-placement="bottom" title="Delete Project" (click)="deleteProject($event, index)"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</section>

<app-add-project (onAddProjectEvent)="addProject($event)"></app-add-project>
